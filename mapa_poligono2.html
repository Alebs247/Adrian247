<!DOCTYPE html>
<html>
<head>
    <title>Mapa Interactivo Planefa 2026</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet Geocoder -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- Proj4 for UTM conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>

    <!-- Estilos -->
    <style>
        body {
            font-family: sans-serif;
            padding: 10px;
            background-color: #f4fdf6;
        }

        h2 {
            font-family: 'Quicksand', sans-serif;
            color: #2e7d32;
            font-size: 26px;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        #weathermap {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button, input {
            margin-right: 5px;
            padding: 8px;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
</head>

<body>

<h2>ğŸ—ºï¸ Crear polÃ­gono por ProblemÃ¡tica Ambiental</h2>

<div id="weathermap"></div>

<input type="text" id="nombrePoligono" placeholder="Nombre del polÃ­gono" />
<button onclick="iniciarNuevoPoligono()">â• Nuevo polÃ­gono</button>
<button onclick="dibujarPoligonoActual()">ğŸ”· Dibujar</button>
<button onclick="guardarPoligono()">ğŸ’¾ Guardar</button>
<button onclick="borrarMapa()">ğŸ—‘ï¸ Borrar mapa</button>

<script>
let mapa;
let verticesActuales = [];
let marcadores = [];
let poligonos = [];

const capaOSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
});

const capaEsri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles Â© Esri & the GIS User Community',
    maxZoom: 19
});

function generarCodigoUnico() {
    return 'ID-' + Date.now().toString(36) + '-' + Math.random().toString(36).substring(2, 8).toUpperCase();
}

// ğŸ‘‰ ConversiÃ³n Lat/Lng a UTM y determinar hemisferio
function convertirLatLngAUTM(lat, lng) {
    const zone = Math.floor((lng + 180) / 6) + 1;
    const hemisferio = lat >= 0 ? 'Norte' : 'Sur';
    const proj4Utm = `+proj=utm +zone=${zone} +datum=WGS84 +units=m +no_defs ${lat < 0 ? '+south' : ''}`;
    const [easting, northing] = proj4('WGS84', proj4Utm, [lng, lat]);
    return { zone, easting, northing, hemisferio };
}

function iniciarNuevoPoligono() {
    verticesActuales = [];
    marcadores = [];
    poligonos = [];

    document.getElementById('weathermap').innerHTML = "<div id='map' style='width: 100%; height: 100%;'></div>";

    mapa = L.map('map', {
        center: [0, 0],
        zoom: 2,
        layers: [capaEsri]
    });

    const capasBase = {
        "ğŸ›°ï¸ Esri SatÃ©lite": capaEsri,
        "ğŸ—ºï¸ OpenStreetMap": capaOSM
    };

    L.control.layers(capasBase).addTo(mapa);
    L.Control.geocoder({ defaultMarkGeocode: true }).addTo(mapa);

    mapa.on('click', function(e) {
        const latlng = e.latlng;
        verticesActuales.push(latlng);
        const marker = L.marker(latlng).addTo(mapa);
        marcadores.push(marker);

        const utm = convertirLatLngAUTM(latlng.lat, latlng.lng);

        marker.bindPopup(`
            <strong>Coordenadas:</strong><br>
            Lat/Lng: ${latlng.lat.toFixed(6)}, ${latlng.lng.toFixed(6)}<br>
            UTM Zona ${utm.zone} (${utm.hemisferio}):<br>
            Este: ${utm.easting.toFixed(2)} m<br>
            Norte: ${utm.northing.toFixed(2)} m
        `).openPopup();
    });
}

function dibujarPoligonoActual() {
    if (verticesActuales.length < 3) {
        alert("Selecciona al menos 3 puntos.");
        return;
    }

    const poligono = L.polygon(verticesActuales, {
        color: 'green',
        fillColor: 'lightgreen',
        fillOpacity: 0.5
    }).addTo(mapa);

    poligonos.push(poligono);
    mapa.fitBounds(poligono.getBounds());
    poligono.bindPopup("PolÃ­gono actual.");
}

function guardarPoligono() {
    const nombre = document.getElementById('nombrePoligono').value.trim();
    if (!nombre) {
        alert("Escribe un nombre para el polÃ­gono.");
        return;
    }
    if (verticesActuales.length < 3) {
        alert("El polÃ­gono necesita al menos 3 puntos.");
        return;
    }

    const confirmar = confirm(`Â¿EstÃ¡s seguro de que quieres guardar el polÃ­gono "${nombre}"?`);
    if (!confirmar) {
        alert("âŒ Guardado cancelado.");
        return;
    }

    const codigoUnico = generarCodigoUnico();

   const verticesConUTM = verticesActuales.map(v => {
    const utm = convertirLatLngAUTM(v.lat, v.lng);
    return {
        lat: v.lat,
        lng: v.lng,
        utmZone: utm.zone,
        hemisferio: utm.hemisferio,
        easting: utm.easting,
        northing: utm.northing
    };
});

const data = {
    codigo: codigoUnico,
    nombre: nombre,
    vertices: verticesConUTM
};

    fetch('https://script.google.com/macros/s/AKfycbw2RVrIQ7Jq6e609Zf1bFucwGeXU2FazTHKElbWO3Ok4Xi-vw1PV6WQcs1PWwe9twc3/exec', {
        method: 'POST',
        mode: 'no-cors',
        body: JSON.stringify(data),
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(() => {
        alert(`âœ… PolÃ­gono guardado con cÃ³digo: ${codigoUnico}`);
        document.getElementById('nombrePoligono').value = '';
        verticesActuales = [];
    })
    .catch(err => {
        console.error(err);
        alert("âŒ Error al conectar con Google Sheets.");
    });
}

function borrarMapa() {
    marcadores.forEach(m => mapa.removeLayer(m));
    poligonos.forEach(p => mapa.removeLayer(p));
    marcadores = [];
    poligonos = [];
    verticesActuales = [];
    alert("ğŸ§¹ Mapa limpio.");
}
</script>

</body>
</html>
